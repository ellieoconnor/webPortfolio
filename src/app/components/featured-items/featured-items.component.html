<h2>{{ phrases.title }}</h2>
<div class="featured-items-container">
	<div class="border" *ngFor="let post of fakeBlogPosts">
		<mat-card>
			<mat-card-header>
				<mat-card-title>{{ post.title }}</mat-card-title>
			</mat-card-header>
			<mat-card-content>{{ post.summary }}</mat-card-content>
			<mat-card-footer>
				<fa-icon class="date-icon" [icon]="icons.date"></fa-icon>
				<span class="publish-date">{{ post.datePublished | date: 'longDate' }}</span>
			</mat-card-footer>
		</mat-card>
	</div>
</div>
<span class="more-articles">{{ phrases.more }}</span>
