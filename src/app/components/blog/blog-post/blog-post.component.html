<ng-container *ngIf="postContent$ | async as postContent; else notFound">
	<article [innerHTML]="postContent"></article>
</ng-container>

<ng-template #notFound>
	<h1>Post Not Found</h1>
	<p>The blog post you are looking for does not exist.</p>
</ng-template>
<ng-container *ngIf="(postContent$ | async) === null">
	<h3>An error occurred while loading the post.</h3>
</ng-container>
