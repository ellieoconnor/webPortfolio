<h1>Writing</h1>
<mat-divider></mat-divider>
<div class="card-container" *ngFor="let post of posts">
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{ post.title }}</mat-card-title>
			<mat-card-subtitle>{{ post.datePublished | date: 'longDate' }}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<p>{{ post.description }}</p>
		</mat-card-content>
	</mat-card>
	<!--	<mat-divider></mat-divider>-->
</div>
